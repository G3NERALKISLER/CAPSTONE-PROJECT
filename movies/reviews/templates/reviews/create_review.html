{% extends 'base.html' %}
{% block content %}
<style>
    body {padding:20px; color:white;}
    h2 { padding:5px; border:0px solid black; width: 550px; border-radius:10px; background-color:black;color:white;}
    footer {margin-top:200px;}
    .form {margin-top:10px;padding:20px; border-radius:10px; background-color:whitesmoke; width: 400px; color:black;}
</style>
<h2>Write a Review for {{ movie_title }}</h2>

<form class="form" method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Submit Review</button>
</form>
{% endblock %}
