{% extends 'base.html' %}
{% block content %}
<style>
    body {background-color:black; color:white;}
    button:hover{cursor: pointer;}
</style>

<h2>Are you sure you want to delete your review for "{{ review.movie_title }}"?</h2>

<form method="post" action="{% url 'delete_review' review.id %}">
    {% csrf_token %}
    <button type="submit">Yes, delete it</button>
    <a href="{% url 'movies:movie_detail' review.imdb_id %}">Cancel</a>
</form>
{% endblock %}
